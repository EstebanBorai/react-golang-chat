<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple-ws-in-go</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <img alt="Go's Logo" src="https://pkg.go.dev/static/img/go-logo-white.svg" width="82" height="32" />
    <h1>simple-ws-in-go</h1>
  </header>
  <main>
    <section id="chat" class="hidden">
      <ul id="chat-items"></ul>
      <form action="" id="chat-box">
        <input type="text" name="message" />
        <button type="button" id="send-btn">Submit</button>
      </form>
    </section>
    <section id="login">
      <h2>Login to Chat</h2>
      <form action="" id="login-form">
        <input type="text" name="username" />
        <button type="button" id="send-btn">Chat now!</button>
      </form>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
